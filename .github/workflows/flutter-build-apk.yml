name: Flutter APK Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "3.13.0"  # Matches your working environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Verify versions
        run: |
          flutter --version
          dart --version

      - name: Modify pubspec.yaml for compatibility
        run: |
          # Update flutter_lints to a version compatible with Dart 3.1.0
          sed -i 's/flutter_lints: \^6.0.0/flutter_lints: 1.0.0/' pubspec.yaml
          cat pubspec.yaml | grep flutter_lints  # Verify change

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            /opt/hostedtoolcache/flutter
            .pub-cache/
            ${{ github.workspace }}/.dart_tool/
            ${{ github.workspace }}/android/gradle-wrapper/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('pubspec.lock') }}

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generators
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5