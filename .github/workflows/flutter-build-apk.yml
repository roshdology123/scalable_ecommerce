name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13.0'  # Explicit version to match your requirements

      - name: Display Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Find APK file
        run: |
          echo "Searching for APK files..."
          find build -name "*.apk" | sort
          APK_PATH=$(find build -name "*.apk" | grep -i "release" | head -n 1)
          echo "Found APK at: $APK_PATH"
          [ -z "$APK_PATH" ] && { echo "No APK found!"; exit 1; }
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.APK_PATH }}
          retention-days: 5