name: Flutter CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "3.13.0"  # Matches your working version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Verify versions
        run: |
          flutter --version
          dart --version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            /opt/hostedtoolcache/flutter
            .pub-cache/
            ${{ github.workspace }}/.dart_tool/
            ${{ github.workspace }}/android/gradle-wrapper/
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('pubspec.lock') }}

      - name: Install dependencies
        run: |
          # First manually edit pubspec.yaml to ensure correct flutter_lints version
          sed -i 's/flutter_lints: \^6.0.0/flutter_lints: 6.0.0/' pubspec.yaml
          flutter pub get

      - name: Run tests
        run: flutter test

      - name: Run code generators
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5